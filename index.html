<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link type="text/css" href="./css/style.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <br>
<div class="container" >
    <div class="card" id="cont_card">
        <h5 class="card-header ">Formulario by Dylan Aponte</h5>
        <div class="card-body">


            <div class="row">
                <div class="col-md-8">
                    <h5 class="card-title">Lista de usuario </h5>
                </div>
                <div class="col-md-4" id="Button_user">
                     <a onclick="ListUser()" class="btn btn-success">Listar</a>  
                </div>
            </div>
  
                 <!--- Table row -->
                 <div class="container" id="formContent">
                    <br><div class="row shadow p-3 mb-5 bg-body rounded" >
                        <!-- col table --->
                        <div class="col-md-12">
                      
                            <form class="row g-3" name="form">
                                <!-- Email and password -->
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="Email" required>
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="Password" required>
                                </div>
                                <!--   -->
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="Address" required>
                                </div>
                                
                                <!-- age and Name -->
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Ocupacion</label>
                                    <input type="text" class="form-control" id="Ocupacion" required>
                                  </div>
                                  <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="Name" required>
                                  </div>
                                  <!----->
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">City</label>
                                  <input type="text" class="form-control" id="City" required>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState" class="form-label">Cedula</label>
                                  <input type="text" class="form-control" id="Cedula" required>
                               
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label">Age</label>
                                  <input type="text" class="form-control" id="Age" required>
                                </div>
                                <div class="col-12">
                                  
                                </div>
                                <div class="col-12">
                                  <button type="submit"  class="btn btn-primary">Sign in</button>
                                </div>
                              </form>
                      
                      </div>
                      </div>
                      </div><!--content form -->

          <!---Table row-->
             <div class="row" id="row_1">
                <!-- col table --->
                <div class="col-md-12">
                    <table class="table shadow p-3 mb-5 bg-body rounded">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Address</th>
                            <th scope="col">Ocupacion</th>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">Age</th>

                          </tr>
                        </thead>
                        <tbody id="table_add">
                    
                        </tbody>
                      </table>
                </div>
            

        </div>
      </div>
</div> <!-- Container-->



<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
